<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----------------- bootstrap css --------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Book achive</title>
</head>
<body>
    
            <!--------- this is header ----------->
<header>

    <h3 class="text-center mb-1 mt-3">Welcome to <span style="color: rgb(42, 131, 131);">BOOK HOUSE</span> !!!</h3>

<!-- search input -->
<div class="input-group mb-3 w-50 mx-auto mt-5">

        <input type="text" id="search-input" class="form-control border-dark" placeholder="Search the book you want" aria-label="Recipient's username" aria-describedby="button-addon2">

        <button class="btn btn-outline-dark" type="button" onclick="getBoooks()">search</button>
</div>

</header>

             <!---------  main ----------->
<main>

<!-- spinner -->
<div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" id="spinner">
          <span class="visually-hidden">Loading...</span>
        </div>
</div>

<!-- total book quantity -->
<div id="total-book" class="ms-3"></div>

<!-- book container -->
<div id="book-container"></div>

<!-- error meassage -->
<div id="error-message" style="margin-top: 12%;"></div>

<!-- search error -->
<div id="search-error"></div>

</main>






<!----------------- bootstrap js bundle  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<!------------------- js file ------------->
<script src="script.js"></script>
</body>
</html>
